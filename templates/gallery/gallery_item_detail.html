{% extends "gallery/base.html" %}

{% block title %}{{ object.name }}{% endblock %}

{% block content %}

<p><a href="{% url 'item_list' %}">&laquo; 返回相册列表</a></p>

<h2>{{ object.name }}</h2>
<pre>{{ object.desc }}</pre>

<h3>Photos</h3>
<table>
    {% for photo in object.photo_set.all %}
        <td>
            <a href="{{ photo.get_absolute_url }}">
                <img src="{{ photo.image.thumb_url }}" />
            </a>
        </td>
        <td>{{ photo.caption }}</td>
    {% endfor %}
</table>

{% endblock %}
