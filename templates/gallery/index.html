{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>相册</title>
  <link rel="stylesheet" type="text/css" href="{% static 'private/css/layui.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'private/css/main.css' %}">
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="{% static 'private/js/shiv.js' %}"></script>
<script src="{% static 'private/js/min.js' %}"></script>
<![endif]-->
</head>
<body>

  <div class="album-content w1000"  id="layer-photos-demo" class="layer-photos-demo">
    <div class="img-info">
      <img src="{% static 'private/img/xc_img1.jpg' %}" alt="">
      <div class="title">
        <p class="data">那年<span>那天</span></p>
        <p class="text">记录生活的美时美刻</p>
      </div>
    </div>
    <div class="img-list">
      <div class="layui-fluid" style="padding:0">
        <div class="layui-row layui-col-space30 space">
            {% for item in contents %}
          <div class="layui-col-xs12 layui-col-sm4 layui-col-md4">
            <div class="item">
              <a href="{% url 'gallery:detail' %}?id={{ item.id }}"><img src="{{ item.photo_set.first.image.url }}" width="200" height="200"></a>
              <div class="cont-text">
                <div class="data">{{ item.create_time }}</div>
                <p class="address"><i class="layui-icon layui-icon-location"></i><span>{{ item.location }}</span></p>
                <p class="briefly">{{ item.desc }}</p>
              </div>
            </div>
          </div>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="{% static 'private/js/layui.js' %}"></script>
</body>
</html>
